<nz-layout>
  <nz-layout id="layout">
    <nz-sider nzWidth="230px" nzCollapsible nzBreakpoint="lg" [nzCollapsedWidth]="0" (nzCollapsedChange)="collepseChange($event)">
      <ul nz-menu nzTheme="dark" nzMode="inline" class="sider-menu">

        <div class="user-area">
          <img src="assets/user.png" alt="">
          <h3>{{user.name}}</h3>
          <p>
            <span *ngIf="user.mainAdmin">
              main admin at the site
            </span>
            <span *ngIf="!user.mainAdmin && user.isAdmin">
              admin at the site
            </span>
          </p>
          <nz-divider></nz-divider>
        </div>

        <li nz-menu-item routerLink="./dashboard" routerLinkActive="ant-menu-item-selected">Dashboard</li>
        <li nz-menu-item routerLink="./users" routerLinkActive="ant-menu-item-selected">Users</li>
        <li nz-menu-item routerLink="./products" routerLinkActive="ant-menu-item-selected">Products</li>
        <li nz-menu-item routerLink="./categories" routerLinkActive="ant-menu-item-selected">Categories</li>
        <li nz-menu-item routerLink="./orders" routerLinkActive="ant-menu-item-selected">Orders</li>
        <li nz-menu-item routerLink="./carousel" routerLinkActive="ant-menu-item-selected">Carousel</li>
        <li nz-menu-item routerLink="./footer" routerLinkActive="ant-menu-item-selected">Footer</li>

      </ul>
    </nz-sider>
    <nz-layout class="inner-layout" [style]="collepsed? '':'margin-left: 218px;'">
      <nz-content>
        <router-outlet></router-outlet>
      </nz-content>
    </nz-layout>
  </nz-layout>
</nz-layout>
