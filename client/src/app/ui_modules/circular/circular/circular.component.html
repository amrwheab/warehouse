<a  [routerLink]="'categories/' + category.id"
    [nzPopoverContent]="contentTemplate"
    nz-popover
    [nzPopoverTitle]="category.name"
    (click)="$event.preventDefault()"
    (mouseenter)="spin = 'rot1'"
    (mouseover)="mouseover = true"
    (mouseleave)="spin = 'rot0'; mouseover = false">
  <div class="spinner">
    <div class="spinner-line" [@spin]="spin" (@spin.done)="animationDone($event)"></div>
    <div class="spinner-circle">
      <div class="spinner small">
        <div class="spinner-line small"></div>
        <div class="spinner-circle small">
          {{category.name.length > 23 ? category.name.slice(0, 20) + '...' : category.name}}
        </div>
      </div>
    </div>
  </div>
</a>

<ng-template #contentTemplate>
  <img class="pop-img" [src]="category.image.replace(localHost, apiUrl)" [alt]="category.name">
</ng-template>
