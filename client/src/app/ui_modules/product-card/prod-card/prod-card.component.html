<nz-card [nzCover]="coverTemplate">
  <nz-card-meta [nzTitle]="product.name"></nz-card-meta>
  <div class="card-foot">
    <div>
      <p class="price">{{product.price}}</p>
      <nz-rate [ngModel]="product.rating*5" nzAllowHalf nzDisabled ></nz-rate>
      ({{product.numReviews}})
    </div>
    <div>
      <button nz-button nzType="primary">
        add to cart
        <i nz-icon nzType="shopping-cart" nzTheme="outline"></i>
      </button>
    </div>
  </div>
</nz-card>
<ng-template #coverTemplate>
  <img alt="example" [src]="product.images[0].url" />
</ng-template>
