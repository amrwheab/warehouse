<div class="overlay" *ngIf="loading">
  <nz-spin nzSimple [nzSize]="'large'"></nz-spin>
</div>
<div class="home">
  <app-carousel></app-carousel>
  <section class="departs">
    <div class="container">
      <h2 class="title">What are you looking for?</h2>
      <div class="departs-container">
          <swiper class="swiper" [config]="circlarConfig" [index]="0">
              <app-circular *ngFor="let cat of categories" class="circuler" [text]="cat.name"></app-circular>
          </swiper>
      </div>
    </div>
  </section>
  <div class="container">
    <nz-divider></nz-divider>
  </div>
  <section class="featured-products">
    <div class="container">
      <div class="row">
        <div class="col-12 col-lg-3">
          <div class="feat-title">
            <h2>Check out our best mobile deals with up to 20% discount!</h2>
          </div>
        </div>
        <div class="col-12 col-lg-7 checkout">
          <div *ngFor="let prod of mobileProduct" class="mr-2 mb-2" style="float: left;">
            <app-prod-card [product]="prod">
            </app-prod-card>
          </div>
            <div style="clear: both"></div>
        </div>
        <div class="col-12 col-lg-2">
          <a href="#" class="show-more">show more...</a>
        </div>
      </div>
      <nz-divider></nz-divider>
      <div class="poster">
        <a href="#">
          <img src="assets/poster.svg" alt="poster">
        </a>
      </div>
      <div class="container">
        <nz-divider></nz-divider>
      </div>
      <div class="most-feat">
        <h2 class="title">featured products</h2>
        <div class="most-feat-container">
          <swiper class="swiper middle-sec" [config]="config" [index]="0">
            <div *ngFor="let prod of featureProduct;trackBy: trackByFun">
              <app-prod-card [product]="prod">
              </app-prod-card>
            </div>
          </swiper>
        </div>
      </div>
      <nz-divider></nz-divider>
      <div class="most-feat">
        <h2 class="title">Fashion</h2>
        <div class="most-feat-container">
          <swiper class="swiper middle-sec" [config]="config" [index]="0">
            <div *ngFor="let prod of fashionProduct;trackBy: trackByFun">
              <app-prod-card [product]="prod">
              </app-prod-card>
            </div>
          </swiper>
        </div>
      </div>
      <nz-divider></nz-divider>
      <div class="most-feat">
        <h2 class="title">Technology</h2>
        <div class="most-feat-container">
          <swiper class="swiper middle-sec" [config]="config" [index]="0">
            <div *ngFor="let prod of techProduct; trackBy: trackByFun">
              <app-prod-card [product]="prod">
              </app-prod-card>
            </div>
          </swiper>
        </div>
      </div>
    </div>
  </section>
</div>
